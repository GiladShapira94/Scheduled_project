kind: project
metadata:
  name: clone-test-shapira
spec:
  functions:
  - url: ./fetch_data.py
    name: fetch_data
    kind: job
    image: mlrun/mlrun
    handler: fetch_data
  - url: ./trainier.py
    name: trainer
    kind: job
    image: mlrun/mlrun
    handler: train
  - url: ./serving.yaml
    name: serving
  workflows:
  - path: workflow.py
    name: main
    schedule: '*/10 * * * *'
  artifacts:
  - kind: dataset
    metadata:
      project: clone-test-shapira
      key: cancer-dataset
    spec:
      format: csv
    status:
      state: created
  conda: ''
  source: git://github.com/GiladShapira94/Scheduled_project.git#refs/heads/master
  origin_url: git://github.com/GiladShapira94/Scheduled_project.git#refs/heads/master
  desired_state: online
  default_function_node_selector:
    kubernetes.io/hostname: k8s-node1
